<form (ngSubmit)="onSubmit()">
    <input
        type="text"
        id="username"
        placeholder="username"
        required
        [(ngModel)]="credentials.username" name="username"
    />

    <input
        type="password"
        id="password"
        placeholder="password"
        required
        [(ngModel)]="credentials.password" name="password"
    />

    <button type="submit">Login</button>
</form>
