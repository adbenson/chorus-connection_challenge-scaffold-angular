<form (ngSubmit)="onSubmit()">
    <input
        type="text"
        id="username"
        placeholder="username"
        required
        [(ngModel)]="username" name="username"
    />

    <input
        type="password"
        id="password"
        placeholder="password"
        required
        [(ngModel)]="password" name="password"
    />
    <button type="submit">Login</button>
    {{result}}
</form>
